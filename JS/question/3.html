<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let num = prompt('숫자를 입력해주세요.' , 0);

        for(i=0;i<num;i++){
            for(j=num-i-1;j>=0;j--){
                document.write('*');
            }
            document.write("<br>");
            
        }

           
    </script>
</head>
<body>
    
</body>
</html>
