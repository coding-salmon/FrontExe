<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = Number(prompt('숫자입력',0));
        let output= '';

        let w_line = 2*num-1; // 제일 바닥의 별 갯수
        console.log('w_line=' + w_line);
        let mid_pos = parseInt(w_line/2); //중앙 별 위치 얻기
        console.log('mid_pos='+mid_pos);
        

        let w_star=0;   // 몇칸 내려갈지 정하기
        for(let i=0;i<num;i++){
            for(let j=0;j<w_line;j++){
                if(j >= mid_pos-w_star && j <= mid_pos+w_star)
                output += '*';
            else
            output +=' ';

            }
            output += '\n';
            w_star++;
        }
        console.log(output);
    </script>
</head>
