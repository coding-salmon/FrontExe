<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       const createStudent = function(name, kor, eng, math, sci){
        return{
            //속성== property == field ==멤버변수
            name: name,
            kor: kor,
            eng: eng,
            math: math,
            sci: sci,


            //Method == 메서드 == 멤버함수
            getSum(){
                return this.kor + this.eng + this.math + this.sci
            },

            getAverage(){
                return this.getSum()/4;
            },
            toString(){
                return `${this.name}\t${this.getSum()}점\t${this.getAverage()}점\n`
    
        }
       }
    }

    const students = [];
    students.push(createStudent('홍길동', 94, 100, 80, 88));
    students.push(createStudent('임꺽정', 64, 90, 100, 68));
    students.push(createStudent('장길산', 94, 50, 80, 75));
    students.push(createStudent('일지매', 75, 80, 70, 81));


    let output = '이름\t총점\t평균\n';
    for(const s of students){
        output += s;
    }
    console.log(output);
    </script>

</head>
<body>
    
</body>
</html>
