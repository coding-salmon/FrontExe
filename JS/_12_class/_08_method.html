    <script>
        class Student{
            //생성자 함수
            constructor(name, kor, math, eng, sci){
                this.name = name;
                this.kor = kor;
                this.math = math;
                this.eng = eng;
                this.sci = sci;

            }

            getSum(){
                return this.kor + this.eng + this.math +this.sci;
            }

            

            getAverage(){
                return this.getSum()/4;
            }

            toString(){ 
                return `${this.name}\t${this.getSum}점\t${this.getAverage}점\n`;

        }
    }

        const student = new Student();

        const students = [
            new Student(),
            new Student(),
            new Student(),
            new Student()
        ]

        let output ='이름\t총점\t평균\n';
        for(const s of students)
        output += s;

        console.log(output);
    </script>
