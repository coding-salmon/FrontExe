    <script>
        const students =[];

        students.push({name: '홍길동', kor:94, math:100, eng:80, src:88});
        students.push({name: '임꺽정', kor:94, math:100, eng:80, src:88});
        students.push({name: '장길산', kor:94, math:100, eng:80, src:88});
        students.push({name: '일지매', kor:94, math:100, eng:80, src:88});

        //배열이 주는 각 객체에 메서드를 추가한다.
        for(const student of students){
            student.getSum=function(){
            return this.kor + this.eng + this.math +this.sci;
        }

        student.getAverage=function(){
            return this.getSum()/4;
        }
        
        }
        
        let output = '이름\t총점\t평균\n';
        for(const s of students){
            output += `${s.name}\t${s.getSumOf()}점\t ${s.getAverageOf()}점\n`;
        }

        console.log(output);
    </script>
