<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let val = 10;
        console.log(val);
        val=100;
        console.log(val);
        val=3.14;
        console.log(val);
        
        // let val = 100; //let은 중복 선언 불가


        var a= 10; // var는 중복 선언 가능 =>오류의 원인 
        console.log(a);
        console.log(typeof(a));
        a='홍길동';
        console.log(a);
        console.log(typeof(a));
        a=[10,20,30];
        console.log(a);
        console.log(typeof(a));

        const pi = 3.141592; //불필요한오류를 막기위해서 const를 많이 쓴다.
        console.log(pi);
        pi = 1.54;
        console.log(pi);


    </script>
</head>
<body>
    
</body>
</html>
