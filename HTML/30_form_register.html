<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원 가입</title>
        <style>
            #container {
                width: 600px;
                margin: 10px auto;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1>회원 가입을 환영합니다</h1>
            <form action="register.jsp">
                <fieldset>
                    <legend>사용자 정보</legend>
                    <ul>
                        <li>
                            <lable for="uid">아이디</lable>
                            <input type="text" id="uid" placeholder="4자~10자 사이,공백없이">
                        </li>
                        <li>
                            <lable for="umail">이메일</lable>
                            <input type="email" id="umail">
                        </li>
                        <li>
                            <lable for="pwd1">비밀번호</lable>
                            <input type="password" id="pwd1" placeholder="문자와 숫자,특수 기호 포함">
                        </li>
                        <li>
                            <lable for="pw2">비밀번호 확인</lable>
                            <input type="password" id="pw2">
                        </li>
                        <li>
                            <label for="join">가입경로</label>
                            <select id="join">
                            
                                <option vlaue="1" selected >블로그</option>
                                <option vlaue="2" selected>검색</option>
                                <option vlaue="3" selected>SNS</option>
                                <option vlaue="4" selected>기타</option>
                            </select>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>이벤트와 새로운 소식</legend>
                    <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
                    <label for="mailing_y">메일 수신</label>
                    <input
                        type="radio"
                        name="mailing"
                        id="mailing_n"
                        value="mailing_no"
                        checked="checked">
                    <label for="mailing_n">메일 수신 안함</label>
                </fieldset>
                <div id="button">
                    <input type="submit" value="가입하기">
                    <input type="submit" value="취소">

                </div>
            </form>

        </div>

    </body>
</html>
