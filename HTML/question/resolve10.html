<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>프런트엔드 개발자 지원서</title>
        <style>
            #container {
                width: 520px;
                border: 1px solid #000000;
                padding: 20px 40px;
                margin: 0 auto;
            }
            fieldset {
                margin-bottom: 15px;
            }
            legend {
                font-weight: blold;
            }
            ul {
                list-style-type: none;
            }
            li {
                line-height: 30px;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            <hr>
            <form>

                <h4>개인정보</h4>
                <ul>
                    <li>
                        <label for="name">이름</label>
                        <input type="text" id="sname" autofocus="autofocus" placeholder="공백없이 입력하세요">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="text" id="snum">
                    </li>
                </ul>

                    <h2>지원 분야</h2>
                    <ul>
                        <li>
                            <label><input type="radio" name="t1" id="w1" value="w1">웹 퍼블리싱</label>
                        </li>
                        <li>
                            <label><input type="radio" name="t1" id="w2" value="w2">웹 애플리케이션 개발</label>
                        </li>
                        <li>
                            <label><input type="radio" name="t1" id="w3" value="w3">개발 환경 개선</label>
                        </li>
                    </ul>

                    <label>
                        <h4>지원동기</h4>
                        <textarea
                            id="try"
                            cols="70"
                            rows="4"
                            placeholder="본사 지원 동기를 간략히 써 주세요."
                            width="40"
                            height="40"></textarea>
                    </label>
                    <div>
                        <button type="submit">접수하기</button>
                        <button type="reset">다시 쓰기</button>

                    </div>
                </form>

            </div>
        </body>
    </html>
