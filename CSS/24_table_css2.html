<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            caption-side: bottom;
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            border: 1px dotted black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>상품 구성</h2>
    
    
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
    <thead>
    <tr>
        <th>용도</th>
        <th>중량</th>
        <th>갯수</th>
        <th>가격</th>
    </tr>
</thead>
<tbody>
    <tr>
        <th rowspan="2">선물용</th>
        <th>3kg</th>
        <th>11~16과</th>
        <th>52,000원</th>
    </tr>
    <tr>
        <th>10kg</th>
        <th>20~25과</th>
        <th>65,000원</th>
    </tr>
    <tr>
        <th rowspan="2">가정용</th>
        <th>5kg</th>
        <th>18~20과</th>
        <th>47,000원</th>
    </tr>
    <tr>
        <th>10kg</th>
        <th>8~10과</th>
        <th>35,000원</th>
    </tr>
</tbody>
</table>
</body>
</html>
