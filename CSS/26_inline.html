<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body *{
            border: 1px solid blue;
        }
        .accent{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 인라인 레벨
    한 줄 요소를 차지하지 않고 컨텐츠 영역만 차지하므로
    우측 공간에 다른 요소가 올 수 있다.
    <span><img><strong>... -->
        <!-- 블록레벨 요소는 모두 Box Style => Box Model
            컨텐츠 영역(내몸)  + Padding(속옷) + Border(테두리: 가장 바깥 옷) + Margin(다른 요소와 간격)
         -->
    <h1>시간이란...</h1>
    <div>내일 죽을 것처럼<span class="accent">오늘</span>을 살고</div>
    <p>영원히 살 것처럼<br>내일을 꿈꾸어라.</p>
    
</body>
</html>
