<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Climber-Tycoon - GameOver</title>
        <link rel="stylesheet" href="../클라이머키우기/CSS/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap"
            rel="stylesheet">
            <!-- 파비콘 추가 -->
        <link rel="icon" href="../클라이머키우기/Images/climb.ico" type="image/x-icon">
           
    </head>
    
    <body id="gameOverBody">
        <canvas id="gameCanvas" style="display: none;"></canvas>
       
        <div id ="gameScreen">
            <div id="gameResult">
                <p>게임결과</p>
                <p>클라이밍을 안가서 게임오버!</p>
                <p>클토(클라이밍에 미친토끼)는 오늘만을 기다려왔습니다.</p>
                <p>다시하기를 눌러서 클라이밍을 하러가세요.</p>
                <p>주의 : 이 게임은 게임오버!가 매우 자주 일어납니다.</p>
                </div>
          
            
        </div>

        
    
    
        <!-- 게임메뉴버튼 -->
        <div id="gameButtons">
            <button onclick="startGame()">다시하기</button>
            <button onclick="shareResult()">결과공유</button>
            <button onclick="exitClimbGame()">끝내기</button>
        </div>

        <!-- 게임종료 모달창 추가 -->
        <div id="exitGameModal" class="exitGameModal">
            <div class="extiGameModal-content">
                <span class="close" onclick="closeClimbGameModal()">&times;</span>
                <p>정말 종료하시겠습니까?</p>
                <button onclick="exitConfirm()">예</button>
                <button onclick="closeClimbGameModal()">아니오</button>
            </div>
        </div>

        




        <!-- 배경음악추가 -->
        <audio id="bgm" autoplay="autoplay" loop="loop">
            <source src="../클라이머키우기/Bgm/main-bgm.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div></div>

        <script src="../클라이머키우기/Js/script.js"></script>

    </body>

</html>
